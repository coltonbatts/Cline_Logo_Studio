<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct SVG Display</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .svg-container {
            border: 2px solid #ccc;
            padding: 20px;
            margin: 20px;
            text-align: center;
        }
        
        img {
            max-width: 300px;
        }
        
        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>Direct SVG Display</h1>
    
    <div class="svg-container">
        <h2>Using img tag with absolute path:</h2>
        <img src="/assets/Cline_Logo_black.svg" alt="SVG Logo">
    </div>
    
    <div class="svg-container">
        <h2>Using img tag with relative path:</h2>
        <img src="./assets/Cline_Logo_black.svg" alt="SVG Logo">
    </div>
    
    <div class="svg-container">
        <h2>Using inline SVG:</h2>
        <svg width="300" height="100" viewBox="0 0 300 100">
            <rect width="100" height="100" fill="black" />
            <text x="120" y="50" fill="black" font-size="20">Fallback SVG</text>
        </svg>
    </div>
</body>
</html>
